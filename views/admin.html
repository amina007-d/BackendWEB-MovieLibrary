<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Movie Library</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body class="admin-page">
    <div class="layout">
        <nav class="navbar">
            <div class="nav-logo">MovieLib</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/watchlist" id="watchlistLink">My Watchlist</a>
                <a href="/admin" class="active">Admin</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </div>
            <div class="auth-controls">
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </nav>

        <header class="hero" style="text-align:left; padding: 1rem 0;">
            <h1>Admin Dashboard</h1>
            <p class="subtitle" style="margin:0; max-width: 100%;">Manage movies and users in MovieLib.</p>
        </header>

        <div class="content-card admin-content-card">
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="showTab('movies', this)">Movies</button>
                <button class="tab-btn" onclick="showTab('users', this)">Users</button>
            </div>

            <div class="admin-content">
                <!-- Movies Tab -->
                <div id="movies" class="tab-pane active">
                    <div class="action-bar">
                        <button id="addMovieBtn" class="btn-primary">Add New Movie</button>
                    </div>

                    <div class="table-container">
                        <table class="admin-table" id="moviesTable">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Year</th>
                                    <th>Genre</th>
                                    <th>Rating</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <!-- Users Tab -->
                <div id="users" class="tab-pane">
                    <div class="table-container">
                        <table class="admin-table" id="usersTable">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Role</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Add/Edit Movie -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Movie</h2>
                <button class="close-btn close" aria-label="Close">Ã—</button>
            </div>

            <form id="movieForm">
                <input type="hidden" id="movieId">

                <div class="field">
                    <label for="movieTitle">Title</label>
                    <input type="text" id="movieTitle" required>
                </div>

                <div class="field">
                    <label for="movieGenre">Genre</label>
                    <select id="movieGenre" required>
                        <option value="Action">Action</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Horror">Horror</option>
                        <option value="Romance">Romance</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                    </select>
                </div>

                <div class="field">
                    <label for="movieYear">Year</label>
                    <input type="number" id="movieYear" required>
                </div>

                <div class="field">
                    <label for="movieRating">Rating</label>
                    <input type="number" id="movieRating" min="0" max="10" step="0.1">
                </div>

                <div class="field">
                    <label for="movieDirector">Director</label>
                    <input type="text" id="movieDirector">
                </div>

                <div class="field">
                    <label for="movieDescription">Description</label>
                    <textarea id="movieDescription"></textarea>
                </div>

                <div class="field">
                    <label for="moviePoster">Poster URL</label>
                    <input type="url" id="moviePoster">
                </div>

                <div class="field">
                    <label for="movieTrailer">Trailer URL</label>
                    <input type="url" id="movieTrailer">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-secondary close">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Tab functionality
        function showTab(tabId, btn) {
            document.querySelectorAll('.tab-pane').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            if (btn) btn.classList.add('active');
        }

        // Logic
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadAdminMovies();

            document.getElementById('logoutBtn').addEventListener('click', async () => {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/';
            });

            document.getElementById('addMovieBtn').addEventListener('click', () => {
                openModal();
            });

            document.querySelectorAll('.close').forEach((btn) => {
                btn.addEventListener('click', () => {
                    document.getElementById('movieModal').classList.remove('active');
                });
            });

            document.getElementById('movieForm').addEventListener('submit', handleMovieSubmit);

        });

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = '';

                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><strong>${user.name || 'N/A'}</strong></td>
                        <td>${user.email}</td>
                        <td>${user.phone || 'N/A'}</td>
                        <td><span class="badge ${user.role}">${user.role}</span></td>
                        <td>
                            ${user.role === 'admin' ? '<span style="color: #888;">Admin</span>' : `<button class="btn-action btn-delete" onclick="deleteUser('${user._id}')">Delete</button>`}
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            try {
                const res = await fetch(`/api/users/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    loadUsers();
                } else {
                    alert('Failed to delete user');
                }
            } catch (error) {
                console.error(error);
            }
        }

        async function loadAdminMovies() {
            try {
                const response = await fetch('/api/movies');
                const data = await response.json();
                const movies = data.data || data;
                const tbody = document.querySelector('#moviesTable tbody');
                tbody.innerHTML = '';

                movies.forEach(movie => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                         <td><strong>${movie.title}</strong></td>
                         <td>${movie.year}</td>
                         <td>${movie.genre}</td>
                         <td>${movie.rating || '-'}</td>
                         <td>
                            <button class="btn-action btn-edit" onclick="editMovie('${movie._id}')">Edit</button>
                            <button class="btn-action btn-delete" onclick="deleteMovie('${movie._id}')">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error loading movies:', error);
            }
        }

        async function deleteMovie(id) {
            if (!confirm('Are you sure?')) return;
            await fetch(`/api/movies/${id}`, { method: 'DELETE' });
            loadAdminMovies();
        }

        let isEditing = false;

        function openModal(movie = null) {
            const modal = document.getElementById('movieModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('movieForm');

            if (movie) {
                isEditing = true;
                title.textContent = 'Edit Movie';
                document.getElementById('movieId').value = movie._id;
                document.getElementById('movieTitle').value = movie.title;
                document.getElementById('movieGenre').value = movie.genre;
                document.getElementById('movieYear').value = movie.year;
                document.getElementById('movieDirector').value = movie.director || '';
                document.getElementById('movieDescription').value = movie.description || '';
                document.getElementById('movieRating').value = movie.rating || '';
                document.getElementById('moviePoster').value = movie.posterUrl || '';
                document.getElementById('movieTrailer').value = movie.trailerUrl || '';
            } else {
                isEditing = false;
                title.textContent = 'Add Movie';
                form.reset();
                document.getElementById('movieId').value = '';
            }

            modal.classList.add('active');
        }

        async function editMovie(id) {
            const res = await fetch(`/api/movies/${id}`);
            const movie = await res.json();
            openModal(movie);
        }

        async function handleMovieSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('movieId').value;
            const data = {
                title: document.getElementById('movieTitle').value,
                genre: document.getElementById('movieGenre').value,
                year: parseInt(document.getElementById('movieYear').value),
                director: document.getElementById('movieDirector').value,
                description: document.getElementById('movieDescription').value,
                rating: parseFloat(document.getElementById('movieRating').value),
                posterUrl: document.getElementById('moviePoster').value,
                trailerUrl: document.getElementById('movieTrailer').value
            };

            const url = isEditing ? `/api/movies/${id}` : '/api/movies';
            const method = isEditing ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    document.getElementById('movieModal').classList.remove('active');
                    loadAdminMovies();
                } else {
                    const err = await res.json();
                    alert(err.error || 'Operation failed');
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Close modal on click outside
        window.onclick = function (event) {
            const modal = document.getElementById('movieModal');
            if (event.target == modal) {
                modal.classList.remove('active');
            }
        }
    </script>
</body>

</html>
